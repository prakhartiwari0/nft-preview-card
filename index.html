<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="imagediv">
      <img src="images/image-equilibrium.jpg" alt="" class="">
    </div>
    <div class="header">
      <p>Equilibrium #3429</p>

    </div>
    <div class="info">
      <p>Our Equilibrium collection promotes balance and calm.</p>

    </div>
    
    <div class="values">
      <p>0.041 ETH</p>
      <p>3 days left</p>
    </div>
    
    <hr>
    Creation of Jules Wyvern
  </div>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="frontendmentorlink">Frontend Mentor</a>.
        Coded by <a href="#" class="namelink">Prakhar Tiwari</a>.
      </div>

</body>

</html>
