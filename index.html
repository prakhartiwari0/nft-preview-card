<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="imagediv">
      <img src="images/image-equilibrium.jpg" alt="" class="">
    </div>
    <div class="text">

      <div class="header">
        <p>Equilibrium #3429</p>
    </div>
    <div class="info">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="values">
      <div class="values-text cyan">
        <div class="icon"><img src="images/icon-ethereum.svg" alt=""></div>
        <div class="eth"><p>0.041 ETH</p></div>
        
      </div>
      <div class="values-text days">
        <div class="icon"><img src="images/icon-clock.svg" alt=""></div>
        <div class="days-text"><p>3 days left</p></div>
      </div>
    </div>
  </div>
    <div class="hl">
      <hr>

    </div>
    <div class="creationdiv">
      <div class="creatorimg">
        <img src="images/image-avatar.png" alt="">
      </div>
      <div class="creationtext">
        <p>
          <span class="lessopacity">Creation of </span>Jules Wyvern
        </p>
      </div>
    </div>
  </div>
    
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="frontendmentorlink">Frontend Mentor</a>
      </p>
      <p>
        Coded by <a href="#" class="namelink">Prakhar Tiwari</a>
      </p>
      </div>

</body>

</html>
